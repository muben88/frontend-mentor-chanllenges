<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="text">
        <h1>Learn to code by<br> watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="trial_and_form">
        <div class="trial_promo">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="form">
          <form>
            <input type="text" placeholder="First Name" id="first_name">
            <img src="images/icon-error.svg" alt="error" class="first_name_error">
            <input type="text" placeholder="Last Name" id="last_name">
            <img src="images/icon-error.svg" alt="error" class="last_name_error">
            <input type="email" placeholder="Email Address" id="email_address">
            <img src="images/icon-error.svg" alt="error" class="email_address_error">
            <input type="password" placeholder="Password" id="password">
            <img src="images/icon-error.svg" alt="error" class="password_error">
            <button class="btn">Claim your free trial</button>
          </form>
          <p class="terms_notice">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>
      </div>
    </div>
  </main>
