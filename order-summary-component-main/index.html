<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="main">
     <div class="container">
       <div class="main-img">
        <img src="images/illustration-hero.svg" alt="">
       </div>

       <div class="text">
         <h1>Order Summary</h1>
         <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
       </div>

       <div class="pricing-plan">
          <div class="icon-and-plan">
            <img src="images/icon-music.svg" alt="" class="music-icon">
            <div class="plan-price">
              <h1>Annual Plan</h1>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="change-plan-link">
            <a href="#" class="plan-change">Change</a>
          </div>
       </div>

       <div class="btns">
        <button class="pay-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
       </div>
       
      
     </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/muben88" target="_blank">Mustapha</a>.
    </div>
  </footer>
  
</body>
</html>
