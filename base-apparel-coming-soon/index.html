<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="nav">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="main_img"></div>
      <div class="content">
        <h1 class="heading"><span>We're</span><br> coming<br> soon</h1>
        <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <input type="email" name="email" placeholder="Email Address" class="email_input">
          <button class="btn"></button>
          <img src="images/icon-error.svg" alt="error icon" class="error_icon">
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mustapha Ben</a>.
    </p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
